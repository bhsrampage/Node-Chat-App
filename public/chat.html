<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- <i class="fa-solid fa-bars"></i> -->
    <div class="side_bar_toggle_container">
      <div class="side_bar_toggle" id="nav-icon1">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="chat">
      <div id="side-bar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form>
            <input
              placeholder="Enter Message"
              name="message"
              required
              autocomplete="off"
            />
            <button class="msg">Send Message</button>
          </form>
          <button class="location" id="location">Send Location</button>
        </div>
      </div>
    </div>
    <!-- <h1>Chat App</h1> -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p><a href="{{msg}}" target="_blank">{{msg}}</a></p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}

        <li>
          <div class="user-list-item">
            <img
              class="avatar"
              src="https://avatars.dicebear.com/api/human/{{username}}.svg"
            />
            <p class="name">{{username}}</p>
          </div>
        </li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
